<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color:black;;">CALCULATOR</h1>
        <div>
        <form>
        <input type="text"   class="display"><br>
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="btn" value="+" style="background-color:blue ;"><br>
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="btn" value="-" style="background-color: red ;"><br>
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn" value="*" style="background-color:gray ;"><br>
        <input type="button" class="btn" value="c" style="background-color:green  ;">
        <input type="button" class="btn" value="0">
        <input type="button" class="btn" value="AC" style="background-color:coral ;">
        <input type="button" class="btn" value="/" style="background-color:darkkhaki ;">
        </form>
        </div>
    </body>
</html>
